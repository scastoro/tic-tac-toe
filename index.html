<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <button type="button" id="start-btn">Start Game</button>
    <div class="form-container">
      <form action="" id="form">
        <div class="form-entry"><input type="text" placeholder="Enter Player 1's Name" name="player1" id="player1"></div>
        <div class="form-entry"><input type="text" placeholder="Enter Player 2's Name" name="player2" id="player2"></div>
        <div class="form-entry"><input type="submit" value="Submit" id="form-btn"></div>
      </form>
    </div>
    <div class="display-container">
      <h1 class="display-header"></h1>
    </div>
    <div class="gameboard-container">
    </div>
  </div>
</body>
</html>
